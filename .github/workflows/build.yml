name: Final_NDK_Breakthrough
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: 自动定位 NDK 并注入凭证
        run: |
          # 1. 注入 API 凭证
          echo "telegram.api_id=39843586" > local.properties
          echo "telegram.api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 2. 自动探测 GitHub 环境中现有的 NDK 路径
          # 我们不再手动指定版本号，而是让系统寻找安装在 /usr/local/lib/android/sdk/ndk/ 下的任何版本
          NDK_PATH=
          echo "ndk.dir=" >> local.properties
          echo "检测到并使用的 NDK 路径: "

          # 3. 锁定 Gradle 8.13
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 4. 优化内存配置
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6g" >> ~/.gradle/gradle.properties

      - name: 执行最终构建
        run: |
          chmod +x gradlew
          # 使用 --stacktrace 捕获可能出现的深层错误
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test --stacktrace

      - name: 收集 APK 成果
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付安装包
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_FINAL_APK
          path: output/
