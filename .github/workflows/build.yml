name: Final_Stability_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 生产力环境锁定
        run: |
          # 写入你的 API 信息
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          # 给 Gradle 强行加内存，防止大项目编译崩溃
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties

      - name: 编译 APK (仅构建手机端)
        run: |
          chmod +x gradlew
          # 针对 KTS 脚本的精准构建命令
          ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: 强制提取并扫描所有 APK
        if: always()
        run: |
          mkdir -p final_artifacts
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ./final_artifacts/ \;
          echo "扫描到的文件列表："
          ls -R ./final_artifacts

      - name: 上传成果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PG_Helper_Final_Build
          path: final_artifacts/
