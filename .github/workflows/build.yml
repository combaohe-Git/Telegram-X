name: Java21_Final_Strike
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 升级至 Java 21 (匹配项目需求)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # 物理升级，解决版本冲突
          cache: 'gradle'

      - name: 注入 API 并清理
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          # 确保 Gradle 版本与 Java 21 兼容
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip" > gradle/wrapper/gradle-wrapper.properties

      - name: 构建 APK
        run: |
          chmod +x gradlew
          # 强制跳过 lint 和测试，直接产出
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test

      - name: 提取成果
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Ad_Machine_Java21
          path: output/
