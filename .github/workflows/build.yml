name: Final_Success_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: 物理锁定 API 与 Gradle 8.13
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 满足报错要求：强行升级到 8.13
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g" >> ~/.gradle/gradle.properties

      - name: 执行最终构建
        run: |
          chmod +x gradlew
          # 已经跨过环境坑，现在全力跑编译
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test

      - name: 收集 APK
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付成品
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_Final_Ad_Version
          path: output/
