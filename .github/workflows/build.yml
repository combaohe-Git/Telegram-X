name: Force_APK_Export
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 环境与API注入
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH

      - name: 暴力编译
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 【核心】掘地三尺找 APK
        run: |
          mkdir -p final_out
          echo "开始全盘搜索 APK 文件..."
          # 寻找所有生成的 apk，并排除掉那些没用的中间临时文件
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ./final_out/ \;
          echo "搜索完成，当前找到的文件有："
          ls -R ./final_out

      - name: 交付成品
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PG-Helper-Actual-APK
          path: final_out/*.apk
