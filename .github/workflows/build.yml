name: Emergency_Fast_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: 注入 API 并强行降级 Gradle
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 关键点：把卡死的 9.2.0 强制换成稳定的 8.7
          sed -i 's/gradle-9.2.0-bin.zip/gradle-8.7-bin.zip/g' gradle/wrapper/gradle-wrapper.properties || true
          
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g" >> ~/.gradle/gradle.properties

      - name: 仅构建 App 模块
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon

      - name: 提取 APK
        if: always()
        run: |
          mkdir -p final_apk
          find . -name "*.apk" -exec cp {} ./final_apk/ \;

      - name: 交付成品
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_Emergency_APK
          path: final_apk/
