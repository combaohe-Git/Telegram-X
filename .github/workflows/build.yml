name: Final_Success_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: 物理注入 API 与 NDK 环境
        run: |
          # 1. 注入 API 凭证（必须带 telegram. 前缀）
          echo "telegram.api_id=39843586" > local.properties
          echo "telegram.api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 2. 核心修正：指定 GitHub Ubuntu 镜像中 NDK 的绝对路径
          # 这将解决 [CXX1101] 找不到 NDK 的报错
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk-bundle" >> local.properties
          
          # 3. 锁定 Gradle 8.13
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 4. 极限内存分配
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6g" >> ~/.gradle/gradle.properties

      - name: 极限编译
        run: |
          chmod +x gradlew
          # -x lint -x test 确保跳过所有非编译性检查
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test

      - name: 抓取 APK
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付成品
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_FINAL_WORKER_APK
          path: output/
