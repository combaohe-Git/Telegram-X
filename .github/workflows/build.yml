name: Victory_At_All_Costs
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: 源码级暴力修正
        run: |
          echo "telegram.api_id=39843586" > local.properties
          echo "telegram.api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 自动寻找并替换 NDK 版本
          REAL_NDK_VER=$(ls /usr/local/lib/android/sdk/ndk/ | head -n 1)
          find . -type f \( -name "*.gradle*" -o -name "*.kts" -o -name "gradle.properties" \) -print0 | xargs -0 sed -i "s/23.2.8568313/$REAL_NDK_VER/g"
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk/$REAL_NDK_VER" >> local.properties

      - name: 物理内存压榨优化
        run: |
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          mkdir -p ~/.gradle
          # 限制并行任务数，防止 C++ 编译时内存爆炸导致出口代码 1
          echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.workers.max=2" >> ~/.gradle/gradle.properties

      - name: 执行带日志的最终编译
        run: |
          chmod +x gradlew
          # 增加 --info 模式，如果失败，我们可以看到具体的 C++ 报错行
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test --info

      - name: 暴力提取成果
        if: always()
        run: |
          mkdir -p output
          # 扩大搜索范围，确保能抓到生成的 APK
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付最终包
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_COMPLETED_APK
          path: output/
