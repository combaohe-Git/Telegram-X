name: Expert Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 增加：检查 gradlew 是否存在，不存在则报错提醒
      - name: Check gradlew
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Error: gradlew not found in root!"
            ls -R
            exit 1
          fi

      - name: Grant permissions
        run: chmod +x gradlew

      # 核心修正：锁定 NDK 版本（Telegram X 编译必备）
      - name: Setup NDK
        uses: nndixon/setup-android-ndk@v1
        with:
          ndk-version: r25c

      - name: Build APK
        # 第 38 行：使用 --stacktrace 打印详细错误，方便我们抓虫
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-专属版
          path: "**/build/outputs/apk/debug/*.apk"
