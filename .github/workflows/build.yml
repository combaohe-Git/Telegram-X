name: Final Clean Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 配置 Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. 命令行安装 NDK 并执行编译
        run: |
          # 动态定位 sdkmanager 路径，避免路径死掉
          export CMDLINE_TOOLS_ROOT="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$CMDLINE_TOOLS_ROOT" ]; then
            CMDLINE_TOOLS_ROOT=$(find ${ANDROID_SDK_ROOT} -name sdkmanager | head -n 1)
          fi
          
          echo "检测到官方工具路径: $CMDLINE_TOOLS_ROOT"
          
          # 官方静默安装特定版本 NDK
          echo "y" | $CMDLINE_TOOLS_ROOT --install "ndk;25.2.9519653"
          
          # 赋予权限并开始编译
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 4. 上传成品 APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-正式版
          path: "**/build/outputs/apk/debug/*.apk"
