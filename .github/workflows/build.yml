name: The_Last_Stand
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: 极限自动化环境配置
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 满足项目原始要求的 8.13
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 极限内存配置：防止 OOM 崩溃
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6656m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: 暴力构建 (忽略所有警告)
        run: |
          chmod +x gradlew
          # 使用 --no-daemon 释放每一比特内存给编译器
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test --stacktrace

      - name: 物理抓取成果
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付最终包
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FINAL_TGX_PRODUCTION
          path: output/
