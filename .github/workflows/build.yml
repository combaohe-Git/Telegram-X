name: Victory_Final_Action
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: 物理注入正确凭证
        run: |
          # 关键修正：源码要求必须带 telegram. 前缀
          echo "telegram.api_id=39843586" > local.properties
          echo "telegram.api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1g" >> ~/.gradle/gradle.properties

      - name: 暴力编译
        run: |
          chmod +x gradlew
          # 跳过所有非核心检查，直奔 APK
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test -x check

      - name: 自动抓取并上传
        if: always()
        run: |
          mkdir -p final_apk
          find . -name "*.apk" -exec cp {} ./final_apk/ \;

      - name: 交付投流工具包
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_FINAL_WORKER
          path: final_apk/
