name: Expert_Final_Diagnosis
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 注入配置并强制编译
        run: |
          # 1. 注入 API
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 2. 安装 NDK 并指定路径
          SDK_MGR=$(find ${ANDROID_SDK_ROOT} -name sdkmanager | head -n 1)
          echo "y" | $SDK_MGR --install "ndk;25.2.9519653"
          echo "ndk.dir=${ANDROID_SDK_ROOT}/ndk/25.2.9519653" >> local.properties

          # 3. 执行编译，并把错误日志重定向到文件
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon > build_log.txt 2>&1 || true
          
          # 4. 【核心】自动提取那 518 行前后的报错信息
          echo "========= 错误原因自动提取 ========="
          grep -C 10 "error:" build_log.txt || tail -n 100 build_log.txt
          echo "===================================="

      - name: 如果成功则上传
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-成品
          path: "**/build/outputs/apk/debug/*.apk"
