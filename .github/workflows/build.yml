name: Expert Final Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 配置 Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. 环境加固与 NDK 安装
        run: |
          # 动态安装 NDK
          export SDK_MGR=$(find ${ANDROID_SDK_ROOT:-} -name sdkmanager | head -n 1)
          echo "y" | $SDK_MGR --install "ndk;25.2.9519653"
          
          # 核心修复：手动指定 ndk.dir 和 API 参数，不依赖环境变量
          NDK_PATH="${ANDROID_SDK_ROOT}/ndk/25.2.9519653"
          echo "ndk.dir=$NDK_PATH" > local.properties
          echo "api_id=39843586" >> local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 增加内存上限，防止 OOM
          echo "org.gradle.jvmargs=-Xmx4096m" > gradle.properties

      - name: 4. 执行编译
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 5. 上传成品 (V4)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-正式成品
          path: "**/build/outputs/apk/debug/*.apk"
