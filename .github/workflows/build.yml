name: Expert Final Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 配置 Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. 专家级环境注入
        run: |
          # 1. 动态安装 NDK
          export SDK_MGR=$(find ${ANDROID_SDK_ROOT:-} -name sdkmanager | head -n 1)
          echo "y" | $SDK_MGR --install "ndk;25.2.9519653"
          
          # 2. 获取 NDK 绝对路径并注入 local.properties
          # 这是确保 Gradle 能找到 C++ 编译器的核心逻辑
          NDK_PATH="${ANDROID_SDK_ROOT}/ndk/25.2.9519653"
          echo "ndk.dir=$NDK_PATH" > local.properties
          
          # 3. 直接注入 API 参数（确保万无一失）
          echo "api_id=39843586" >> local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          # 4. 优化 Gradle 内存（防止编译大项目时内存溢出）
          echo "org.gradle.jvmargs=-Xmx4096m" > gradle.properties

      - name: 4. 执行编译
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 5. 上传成品 (V4)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-正式成品
          path: "**/build/outputs/apk/debug/*.apk"
