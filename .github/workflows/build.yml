name: Precision_Grafting_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 克隆官方底座
        run: |
          # 加上 --depth 1 提速，因为我们只需要最新的环境
          git clone --depth 1 --recursive https://github.com/TGX-Android/Telegram-X.git base_repo

      - name: 检出我的修改代码
        uses: actions/checkout@v4
        with:
          path: my_changes

      - name: 定向嫁接逻辑 (不再全量覆盖)
        run: |
          # 1. 注入 API 凭证
          echo "telegram.api_id=39843586" > base_repo/local.properties
          echo "telegram.api_hash=6566d860f3317765664161c9e88b901a" >> base_repo/local.properties
          
          # 2. 定向合并：只复制你修改过的 java/kotlin 源代码
          # 我们不复制整个 src，避免弄坏底座的清单文件(Manifest)和配置
          cp -rv my_changes/app/src/main/java/* base_repo/app/src/main/java/ 2>/dev/null || true
          cp -rv my_changes/app/src/main/kotlin/* base_repo/app/src/main/kotlin/ 2>/dev/null || true

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: 执行带详细错误的编译
        run: |
          cd base_repo
          chmod +x gradlew
          # 增加 --info，如果失败，我们要看看到底是哪行代码不兼容
          ./gradlew :app:assembleDebug --no-daemon --info -x test -x lint

      - name: 提取成果
        if: always()
        run: |
          mkdir -p output
          find base_repo/ -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付成品
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TGX_FIXED_VERSION
          path: output/
