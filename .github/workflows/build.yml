name: Expert Final Success
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 配置环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. 自动化 NDK 配置与编译
        run: |
          # 动态获取 sdkmanager 位置
          export SDK_MGR=$(find ${ANDROID_SDK_ROOT} -name sdkmanager | head -n 1)
          echo "y" | $SDK_MGR --install "ndk;25.2.9519653"
          
          # 写入 API 配置，确保 ID 被正确注入
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 4. 上传成品 (必须使用 V4)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PG助手-最终成品
          path: "**/build/outputs/apk/debug/*.apk"
