name: Final_Strike
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 注入 API 并物理清理环境
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties
          # 强制指定 8.7 版本，不再依赖 sed，直接覆盖
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          # 清理可能导致报错的旧配置
          rm -rf .gradle

      - name: 极限构建 (跳过所有检查)
        run: |
          chmod +x gradlew
          # 使用 -x lint 和 -x test 跳过所有无关步骤，直奔 APK
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test -x check

      - name: 暴力提取
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;

      - name: 交付
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Ad_Machine_Final
          path: output/
