name: Final_War_For_APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 注入生产力 API
        run: |
          echo "api_id=39843586" > local.properties
          echo "api_hash=6566d860f3317765664161c9e88b901a" >> local.properties

      - name: 强力编译 (含全部变体)
        run: |
          chmod +x gradlew
          # 不只编 Debug，全量编译，防止它漏掉任何生成的可能
          ./gradlew assemble --no-daemon

      - name: 【死亡监控】全盘扫描并物理移动
        if: always()
        run: |
          mkdir -p collect_all_apks
          echo "========= 正在全盘搜索所有 APK ========="
          # 这一步会列出所有 apk 的位置
          find . -name "*.apk" -type f
          # 这一步把它们全部暴力拷贝出来
          find . -name "*.apk" -type f -exec cp {} ./collect_all_apks/ \;
          echo "========= 收集完毕 ========="
          ls -R ./collect_all_apks/

      - name: 交付最终成果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PG_Final_Weapon
          path: collect_all_apks/
